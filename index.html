<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toquen el DOM</title>
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="description"
        content="Toca el piano virtual online gratis! Es una forma divertida y sencilla de aprender notas, acordes y canciones de piano online en tu PC, tableta o dispositivo mÃ³vil.">
</head>

<body>

    <div class="piano">
        <div class="key white" data-note="C"><span>C</span>
            <div class="key black" data-note="C#"></div>
        </div>
        <div class="key white" data-note="D"><span>D</span>
            <div class="key black" data-note="D#"></div>
        </div>
        <div class="key white" data-note="E"><span>E</span></div>
        <div class="key white" data-note="F"><span>F</span>
            <div class="key black" data-note="F#"></div>
        </div>
        <div class="key white" data-note="G"><span>G</span>
            <div class="key black" data-note="G#"></div>
        </div>
        <div class="key white" data-note="A"><span>A</span>
            <div class="key black" data-note="A#"></div>
        </div>
        <div class="key white" data-note="B"><span>B</span></div>
    </div>

    <div>
        <div class="drum-pad kick" data-key="A">Kick (A)</div>
        <div class="drum-pad share" data-key="S">Snare (S)</div>
        <div class="drum-pad hihat" data-key="D">Hi-Hat (D)</div>
    </div>

    <script src="https://unpkg.com/tone/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
